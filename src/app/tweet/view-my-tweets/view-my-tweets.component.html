<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let list of tweetList">
        <mat-card class="mat-elevation-z4" >   
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="text"> {{list.userId}}</mat-card-title>
        <mat-card-subtitle class="text_grey"> @{{list.firstName}}</mat-card-subtitle>
      </mat-card-header>
         <img src="/assets/images/{{list.imgName}}"/>
      <mat-card-content>
        <p class="text_black">
          {{list.userTweets}}
        </p>
        <p class="text_black">
            {{list.createdDate |date}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <div class="button">
          <button type="submit" (click)='viewMyComment(list.id)' color="primary" mat-button>View Comments</button>
      </div>
      </mat-card-actions>
    </mat-card>

</div>
</div>
</div>
